<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Webpanel</title>
  <link rel="icon" href="../../assets/favicon.ico">
  
  <!-- Seite-spezifisches Stylesheet -->
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="../../assets/logo.png" alt="King Candy Logo" class="logo">
    </div>
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-group">
        <input type="text" id="username" name="username" value="Benutzername" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" value="Passwort" required>
      </div>
      <button type="submit">Einloggen</button>
    </form>
  </div>

  <!-- Seite-spezifisches JavaScript -->
  <script src="login-script.js"></script>
</body>
</html>
